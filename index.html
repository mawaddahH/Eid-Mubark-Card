<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة تهنئة عيد الفطر لجمعية موعظة 2024</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Greeting Card Title Container -->
  <div class="image-container">
    <span>بطاقة تهنئة عيد الفطر لجمعية موعظة</span>
  </div>

  <!-- Image Display Container -->
  <!-- This is where the customized image will be shown on the canvas -->
  <div class="image-container">
    <canvas id="imageCanvas" width="500" height="500"></canvas>
  </div>

  <!-- Image Shape Picker Section -->
  <!-- Users can select the shape of the image they want to customize -->
  <div id="imagePicker">
    <span>اختر حجم الصورة</span>

    <!-- Option for Square Shape -->
    <input type="radio" id="shapeSquare" name="imageShape" value="square">
    <label for="shapeSquare">مربع</label>

    <!-- Option for Rectangle Shape -->
    <input type="radio" id="shapeRectangle" name="imageShape" value="rectangle">
    <label for="shapeRectangle">مستطيل</label>
  </div>

  <!-- Text and Color Controls Section -->
  <div class="controls">

    <!-- Input Field for Custom Text -->
    <!-- Users can enter text to be displayed on the image -->
    <div class="parent-container">
      <span>ادخل النص</span>
      <div class="input-group">
        <input type="text" id="nameInput" class="effect-13" placeholder="اكتب اسمك">
      </div>
    </div>

    <!-- Text Color Picker -->
    <!-- Users can select the color of the text to be displayed on the image -->
    <div id="colorPicker">
      <span>اختر لون النص</span>
      <label for="color1" class="color-choice" style="background-color: #C06864;">
        <input type="radio" id="color1" name="textColor" value="#C06864" checked>
        <span class="tick-mark">✓</span>
      </label>
      <label for="color2" class="color-choice" style="background-color: #777773;">
        <input type="radio" id="color2" name="textColor" value="#777773">
        <span class="tick-mark">✓</span>
      </label>
    </div>
  </div>

  <!-- Download Button -->
  <!-- This button is used to download the customized image -->
  <button id="downloadBtn">تنزيل الصورة</button>

  <!-- Modal Popup for Download Success -->
  <!-- This modal appears to confirm that the image has been successfully downloaded -->
  <div id="downloadSuccessModal" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <p>تم تحميل الصورة بنجاح</p>
      <p>تصميم: مودة حنبلي</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
